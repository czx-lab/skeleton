HttpServer:
  Port: ":8899"
  Mode: "debug"

Log:
  ServiceName: "skeleton"
  Path: ""
  Mod: "console"
  Encoding: "plain"
  Level: "debug"
  Color: true

Websocket:
  WriteReadBufferSize: 2048
  HeartbeatFailMaxTimes: 4
  PingPeriod: 20
  ReadDeadline: 100
  WriteDeadline: 35
  PingMsg: "ping"

Database:
  Mysql:
    SlowThreshold: 5
    LogLevel: 4
    ConnMaxLifetime: 1
    MaxIdleConn: 2
    MaxOpenConn: 2
    ConnMaxIdleTime: 12
    Reade:
      - "root:admin@tcp(127.0.0.1:3306)/demo?charset=utf8mb4&loc=Local&parseTime=True"
    Write: "root:admin@tcp(127.0.0.1:3306)/demo?charset=utf8mb4&loc=Local&parseTime=True"
  Mongo:
    Enable: false
    Uri:
    MinPoolSize: 10
    MaxPoolSize: 20

Redis:
  Disabled: false
  Addr: "127.0.0.1:6379"
  Pwd: ""
  Db: 0
  PoolSize: 20
  MaxIdleConn: 30
  MinIdleConn: 10
  # 单位（秒）
  MaxLifeTime: 60
  # 单位（分）
  MaxIdleTime: 30

Crontab:
  Enable: true

MQ:
  Enable: false
  Servers:
    - "127.0.0.1:9876"
  Retries: 1
  ProducerGroupName: "ProducerGroup"
  ConsumerGroupName: "ConsumerGroup"

Amqp:
  Enable: false
  Addr: "amqp://guest:guest@127.0.0.1:5672/"

Elastic:
  Enable: false
  Urls:
    - "http://127.0.0.1:9200"
  User: "admin"
  Secret: "admin"
  Sniffer: true
  Gzip: true
  MaxIdle: 10
  # 单位（秒）
  Healthcheck: 5
  # 单位（秒）
  Timeout: 5
